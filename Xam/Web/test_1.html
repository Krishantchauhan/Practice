<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <label for="">Number</label>
    <input type="number" id="num1" name="" value=""><br><br>
    <label for="">Number</label>
    <input type="number" id="num2" name="" value=""><br><br>
    <input type="number" id="res" name="" value="">

    <Button id="add" onclick="add()">+</Button>
    <Button id="sub" onclick="sub()">-</Button>
    <Button id="mul" onclick="mul">*</Button>
    <Button id="div" onclick="div">/</Button>

  </body>
  <script type="text/javascript">
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    var res = document.getElementById("res");

    function add()
    {
       res.value = parseInt(num1.value)+parseInt(num2.value);
    }

    function sub(){
      res.value = parseInt(num1.value)-parseInt(num2.value);
    }


  </script>
</html>
